

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>Event Registrartion Form</title>
<style>
table{
		background-color: #a6a6a6;
		width = 50%;
}
table, th{
		background-color: #595959;
		color: white;
}
.class1{
		background-color: #a6a6a6;
		color: black;
}
</style>
</head>

<body>
<table cellspacing="0" align="center">
	<tbody><tr>
		<th width="30%" align="right"><img src="calendar.png"></th>
		<th><h1>Event Registration Form</h1></th>
	</tr>
	<tr class="class1">
		<td><h4>First Name </h4></td>
		<td>
		<form>
		<input type="text" placeholder="First Name"><img src="info.png" title="Enter Your First Name">
		</form>
		</td>
	</tr>
	<tr class="class1">
		<td><h4>Last Name </h4></td>
		<td>
		<form>
		<input type="text" placeholder="Last Name"><img src="info.png" title="Enter Your Last Name">
		</form>
		</td>
	</tr>
		<tr class="class1">
		<td><h4>Mailing Address </h4></td>
		<td>
		<form>
		<input type="text">
		</form>
		</td>
	</tr>
	<tr class="class1">
		<td><h4>City </h4></td>
		<td>
		<form>
		<input type="text">
		</form>
		</td>
	</tr>
	<tr class="class1">
		<td align="right"><h4>State </h4></td>
		<td>
			<form>
				<select> 
					<option value="1">state-1</option>
					<option value="2">state-2</option>
					<option value="3">state-3</option>
		<option value="4">state-4</option>
		</select>
		</form>
		</td>
	</tr>
		<tr class="class1">
		<td align="right"><h4>Zip Code </h4></td>
		<td>
		<form>
		<input type="text">
		</form>
		</td>
	</tr>
	<tr height="30px" class="class1">
		<td colspan="3"><hr style="border-style: dashed;"></td>
	</tr>
	<tr class="class1">
		<td align="right"><h4>Are you speaking at<br> the conference </h4></td>
		<td align="left">
			<form>  
				<input type="radio" name="link" value="1">Yes
				<input type="radio" name="link" value="2">No
			</form>
		</td>
	</tr>
	<tr class="class1">
		<td align="right"><div style="
    margin-top: -69px;
">
<h4>Conference Pass</h4>
</div></td>
		<td align="left">
			<form>  
				<input type="checkbox" name="link" value="1"> 1-day Pass<br>
				<input type="checkbox" name="lin1" value="2"> 2-day Pass<br>
				<input type="checkbox" name="lin1" value="2"> 3-day Pass<br>
				<input type="checkbox" name="lin1" value="2"> 4-day Pass
			</form>
		</td>
	</tr>
		<tr height="30px" class="class1">
		<td colspan="3"><hr style="border-style: dashed;"></td>
	</tr>
	<tr class="class1">
		<td align="right"><h4>Meal Preference </h4></td>
		<td>
			<form>
				<select>
					<option value="1">Dish-1</option>
					<option value="2">Dish-2</option>
					<option value="3">Dish-3</option>
					<option value="4">Dish-4</option>
				</select>
			</form>
		</td>
	</tr>
	<tr>
	<th><h4>Page 1 of 1</h4></th>
	<th align="left">
	<form>
		<button type="submit" value="Submit">Submit</button>
	</form>
	</th>
	</tr>
	<tr>
	<td colspan = "2" align = "center"><a href = "cv.html">Back to MyProfile</a></td>
	</tr>
</tbody></table>

</body></html>
